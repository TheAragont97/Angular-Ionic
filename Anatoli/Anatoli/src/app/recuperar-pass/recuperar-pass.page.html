<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="this.loginForm">
    <ion-item>
      <ion-label class="labels">
        Email
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input class="inputs" type="email" placeholder="Introduzca el email" formControlName="email" #email></ion-input>
    </ion-item>
    <ion-row>
      <ion-label color="danger"
        *ngIf="this.loginForm.controls.email.errors?.required">No puede estar vacio este campo</ion-label>
      <ion-label color="danger"
        *ngIf="this.loginForm.controls.email.errors?.email">Tiene que ser un email</ion-label>
    </ion-row>
    <ion-item>
      <ion-label class="enlace">¿Quieres volver? <a class="enlaceTotal" [routerLink]="['/home']">Inicio</a></ion-label>
    </ion-item>
    <ion-item>
      <ion-button id="volver" type="submit" (click)="resetearPass(email)">Recuperar contraseña</ion-button>
    </ion-item>
  </form>
</ion-content>
