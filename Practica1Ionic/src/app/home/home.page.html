<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Courses</ion-title>
    </ion-toolbar>
  </ion-header>
<form [formGroup]="formulario">
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Course Name</ion-label>
        <ion-input formControlName="course" #course></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="this.formulario.controls.course.errors?.required">No puede estar vacio este campo</ion-label>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="stacked">Course Rating(1-5)</ion-label>
        <ion-input formControlName="rating" #rating></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="this.formulario.controls.rating.errors?.required">No puede estar vacio este campo</ion-label>
    </ion-row>
    <ion-row>
      <ion-button (click)="comprobar(course.value,rating.value)">ADD</ion-button>
    </ion-row>
      <app-course *ngFor="let c of courses" [course]="c"></app-course>
  </ion-grid>
</form>
  
</ion-content>
